# GitHub Pages Deployment Workflow

name: Deploy to GitHub Pages

on:
  push:
    branches: [gh-pages]
  workflow_dispatch:

# Imposta i permessi del GITHUB_TOKEN per permettere il deploy su GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Consente solo un deploy alla volta
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install frontend dependencies
        run: |
          cd frontend-riformula
          npm ci

      - name: Build frontend
        run: |
          cd frontend-riformula
          npm run build

      - name: Create .env file with API token
        env:
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          cd Deep-AI
          echo "OPENROUTER_API_KEY=${OPENROUTER_KEY}" > .env

      - name: Install backend dependencies
        run: |
          cd Deep-AI
          npm ci

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Prepare deployment files
        run: |
          # Crea una cartella di distribuzione pulita
          mkdir -p dist

          # Copia i file compilati del frontend
          cp -r frontend-riformula/dist/* dist/

          # Copia i file necessari del backend
          mkdir -p dist/api
          cp Deep-AI/riformulaDescrizione.js dist/api/
          cp Deep-AI/.env dist/api/

          # Crea un file index.html placeholder per evitare errori di rendering directory
          if [ ! -f dist/api/index.html ]; then
            echo "<html><body>API endpoint</body></html>" > dist/api/index.html
          fi

          # (Facoltativo) Copia altri file informativi se esistono
          [ -f README.md ] && cp README.md dist/

          echo "Contenuto della cartella dist:"
          ls -la dist/

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
